spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver

  jpa:
    hibernate.ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        connection:
          characterEncoding: utf-8
          Charset: utf-8
          useUnicode: true

logging.level:
  org.hibernate.SQL: DEBUG
  org.hibernate.type: TRACE
